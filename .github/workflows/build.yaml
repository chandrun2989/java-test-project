name: "build test"

on:
  workflow_dispatch:
    inputs:
      new_version:
        description: 'New version to set (if not provided, defaults to 1.0.0 or 1.0.0-SNAPSHOT based on branch)'
        required: false
        default: ''

permissions:
  id-token: write
  contents: read
  security-events: write

jobs:
  maven_test:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: get maven version
        id: version
        run: |
          BASE="${{ github.event.inputs.new_version || '1.0.0' }}"
          if [ "${{ github.ref}}" = "refs/heads/main" ]; then
            echo "value=$BASE" >> $GITHUB_OUTPUT
          else
            echo "value=$BASE-SNAPSHOT" >> $GITHUB_OUTPUT
          fi
      - name: Set up Maven version
        run: mvn -B -ntp versions:set -DnewVersion="${{ steps.version.outputs.value }}" -DprocessAllModules=true && mvn -B -ntp versions:commit 
      
      - name: Authenticate Snyk CLI
        id: fetch_snyk_token
        uses: chandrun2989/aws_ec2-test/.github/actions/secrets

      - name: Run dependency scan (Snyk test) and save JSON
        id: snyk_test
        run: |
          # run test and always write output into JSON/exit code handling
          # Remove "|| true" if you want the job to fail on vulnerabilities.
          snyk test --json > snyk-result.json || true
          cat snyk-result.json
          cat snyk-result.json >> $GITHUB_STEP_SUMMARY
      
      - name: Produce SARIF for GitHub code scanning
        run: |
          # For dependency scans:
          snyk test --sarif-file-output=snyk-deps.sarif || true
          # If you have Snyk Code enabled and want static analysis SARIF:
          # snyk code test --sarif-file-output=snyk-code.sarif || true
        
      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-deps.sarif
        # If you produced multiple SARIF files, run this step multiple times or concatenate them.

      - name: Upload Snyk JSON and SARIF as workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snyk-results
          path: |
            snyk-result.json
            snyk-deps.sarif
            snyk-code.sarif
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: nexus-snapshots # ID from the settings.xml to match 
          server-username: MAVEN_USERNAME # Env var name we will map below
          server-password: MAVEN_PASSWORD # Env var name we will map below

      
      # - name: Publish to Nexus
      #   run: mvn deploy -DskipTests
      #   env:
      #     MAVEN_USERNAME: ${{ secrets.NEXUS_USERNAME }}
      #     MAVEN_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}